{% extends 'base.html' %}
{% block content %}
            {% for n in news %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div>
                        <div class="body">
                            <h5 class="card-title">{{ n.headline }}</h5>
                            <p class="card-text">{{ n.body }}</p>
                            <p class="card-text"><small class="text-muted">{{ n.date }}</small> </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
{% endblock %}
